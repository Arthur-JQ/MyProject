{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-4 py-8">
    <div class="foods-grid">
        {% for i in foods %}
        <div class="food-card group">
            <div class="food-card__gallery">
                {% for img in i.image_set.all %}
                <div class="food-card__image-wrapper">
                    <a href="{% url 'update' i.id %}" class="">
                        <img class="food-card__image" src="{{ img.image.url }}" alt="{{ img.name }}">
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="food-card__content quantity">
                <h3 class="food-card__name">{{ i.name }}</h3>
                <p class="food-card__description">{{ i.description }}</p>
                <div class="food-card__footer">
                    <span class="food-card__price">{{ i.price }} </span>
                    <div class="flexbox">
                        <button class="quantity__btn quantity__btn--minus min" type="button" aria-label="Уменьшить">-</button>
                        <input class="quantity__input" type="text" value="1" readonly>
                        <button class="quantity__btn quantity__btn--plus" type="button" aria-label="Увеличить">+</button>
                    </div>
                  
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
